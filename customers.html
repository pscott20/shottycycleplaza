<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Shotty Cycle Plaza</title>
    <link href="styles/default.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>-->
	  <!--<script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>-->
    <script src="scripts/default_scripts.js"></script>
  </head>
  <body>
    <header>
      <div data-include="components/header.html"></div>
    </header>
    <main>
      <h1>Customers</h1>
      <!--TODO: this page has a form submission area. can it store them? and if possible (maybe fake ones) a table of reviews)-->
      <div class="customers-container">
        <div class="review-form">
          <h3>Reviews</h3>
          <form>
            <label for="review">Review:</label>
            <br>
            <input type="text" id="review" name="review" title="Please enter your review.">
            <br>
            <input type="submit" value="Submit" onclick="setReviews(event)">
          </form>
        </div>
        <div>
          <ul id="reviews"></ul>
        </div>
        <div class="services-form">
          <h3>Request Service</h3>
          <form action="#">
            <!--Make this a dropdown-->
            <label for="make">Make:</label>
            <br>
            <input type="text" id="make" name="make" title="Enter the make of your motorcycle." required>
            <br>
            <label for="model">Model:</label>
            <br>
            <input type="text" id="model" name="model" title="Enter the model of your motorcycle." required>
            <br>
            <label for="year">Year:</label>
            <br>
            <input type="number" id="year" name="year" maxlength="4" title="Enter the year of your motorcycle." required>
            <br>
            <label for="mileage">Mileage:</label>
            <br>
            <input type="number" id="mileage" name="mileage" title="Enter the mileage of Your Motorcycle." required>
            <br>
            <br>
            <div class="select-services">
              <label for="service">Select Services</label>
              <br>
              <label for="oil">Oil & Filter Change</label>
              <input type="checkbox" id="oil" name="oil">
              <label for="fluids">Fluid Service</label>
              <input type="checkbox" id="fluids" name="fluids">
              <label for="tire">Tire Change</label>
              <input type="checkbox" id="tire" name="tire">
              <label for="engine">Engine Service</label>
              <input type="checkbox" id="engine" name="engine">
              <label for="noise">It's making a wierd noise (Describe noise in additional information section)</label>
              <input type="checkbox" id="noise" name="noise">
              <label for="additional">Additional Information (Optional)</label>
              <input type="text" id="additional" name="additional">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div> 
      </div>
    </main>
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js">
    </script>
  </body>
</html>
