    <main>
      <div id="projects-container">
        <h1>Projects</h1>
        <h2>Current: 1974 Yamaha Enduro</h2>
        <ul id="project_1">
          <li>
            <a href="images/projects/250_enduro/250_enduro_step1(med).png" title="This old Yamaha enduro came in one piece but not running. After a lot of trouble shooting we were able to get spark.">
            <img src="images/projects/250_enduro/250_enduro_step1(small).png" alt="1974 Yamaha Enduro"></a>
          </li>
          <li>
            <a href="images/projects/250_enduro/250_enduro_step2(med).png" title="Shortly after spark we were able to get it running. The next step was changing out the fluids.">
            <img src="images/projects/250_enduro/250_enduro_step2(small).png" alt="1974 Yamaha Enduro"></a>
          </li>
          <li>
            <a href="images/projects/250_enduro/250_enduro_step3(med).png" title="We could get it running but it didn't want to stay running. After more trouble shooting we needed to look closer at the engine.
              After closer inspection this motor was not salvageable. A second motor was sourced and swapped in.">
            <img src="images/projects/250_enduro/250_enduro_step3(small).png" alt="1974 Yamaha Enduro"></a>
          </li>
          <li>
            <a href="images/projects/250_enduro/250_enduro_step4(med).png" title="The bike is currently running well. The exhaust was painted and placed back on. The next step is cleaning up paint and metal and sourcing a seat.">
            <img src="images/projects/250_enduro/250_enduro_step4(small).png" alt="1974 Yamaha Enduro"></a>
          </li>
        </ul>
        <p><img src="images/projects/250_enduro/250_enduro_step1(med).png" alt="This old Yamaha enduro came in one piece but not running. After a lot of trouble shooting we were able to get spark." id="main_image_1"></p>
        <p id="caption_1">1974 Yamaha 250 Enduro</p>

        <h2>Former: 1980 Honda VTR 250</h2>
        <ul id="project_2">
          <li>
            <a href="images/projects/vtr_250/front_side_1(med).png" title="1980 Honda VTR 250">
            <img src="images/projects/vtr_250/front_side_1(small).png" alt="1980 Honda VTR 250"></a>
          </li>
          <li>
            <a href="images/projects/250_enduro_step2(med).png" title="1980 Honda VTR 250">
            <img src="images/projects/250_enduro_step2(small).png" alt="1980 Honda VTR 250"></a>
          </li>
          <li>
            <a href="images/projects/250_enduro_step3(med).png" title="1980 Honda VTR 250">
            <img src="images/projects/250_enduro_step3(small).png" alt="1980 Honda VTR 250"></a>
          </li>
          <li>
            <a href="images/projects/250_enduro_step4(med).png" title="1980 Honda VTR 250">
            <img src="images/projects/250_enduro_step4(small).png" alt="1980 Honda VTR 250"></a>
          </li>
        </ul>
        <p><img src="images/projects/250_enduro_step1(med).png" alt="1980 Honda VTR 250" id="main_image_2"></p>
        <p id="caption_2"></p>
